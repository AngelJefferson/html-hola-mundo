<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Proyecto Final - Hola Mundo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 80%;
      max-width: 600px;
    }

    h1 {
      color: #333;
      font-size: 3rem;
    }

    .info {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #666;
    }

    .footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #888;
    }

    .footer a {
      color: #00aaff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .highlight {
      color: #00aaff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Hola Mundo!</h1>
    <p class="info">
      Bienvenido a mi proyecto final. Mi nombre es <span class="highlight">Angel Jefferson Sanchez Ventura</span> y mi matrícula es <span class="highlight">2021-1816</span>.
    </p>
    <p class="footer">
      Este proyecto fue realizado como parte de la práctica final del curso de Desarrollo de Software.
    </p>
    <script>
      // Aquí puedes agregar interactividad con JavaScript si es necesario
      console.log("¡Hola Mundo! Este es mi proyecto final.");
    </script>
  </div>
</body>
</html>
